<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>簡単なUI</title>
    <style>
      body {
        font-size: 14pt;
        font-weight: plain;
      }
      .hidden {
        display: none;
      }
      .show {
        display: block;
      }
      .tabContent {
        padding: 10px;
        border: 1px solid #ccc;
        background-color: beige;
      }
      #menu {
        list-style-type: none;
        padding: 5px;
        margin: 0;
        border: 1px solid #bbb;
        width: 150px;
        background-color: aquamarine;
      }
      .menuItem {
        padding: 8px;
        border-bottom: 2px solid black;
        cursor: pointer;
      }
    </style>
    <script></script>
  </head>

  <body>
    <h2 id="showTitle"></h2>
    <script>
      document.getElementById("showTitle").textContent = document.title;
    </script>

    <p>1. 開閉式メニュー（ドロワーやアコーディオン）</p>
    <button id="menuBtn">メニュー</button>
    <ul id="menu" class="hidden">
      <li class="menuItem">ホーム</li>
      <li class="menuItem">サービス</li>
      <li class="menuItem">お問い合わせ</li>
    </ul>
    <script>
      document.getElementById("menuBtn").addEventListener("click", function () {
        document.getElementById("menu").classList.toggle("show");
      });
    </script>

    <p>2. タブ切り替えＵＩ</p>
    <div class="tabs">
      <button class="tabBtn" data-target="tab1">タブ1</button>
      <button class="tabBtn" data-target="tab2">タブ2</button>
    </div>

    <div id="tab1" class="tabContent">タブ1の内容<br>xxxx</div>
    <div id="tab2" class="tabContent hidden">タブ2の内容<br>xxxx</div>
    <script>
      document.querySelectorAll(".tabBtn").forEach(function (btn) {
        btn.addEventListener("click", function () {
          // 全てのタブを非表示
          document.querySelectorAll(".tabContent").forEach(function (content) {
            content.classList.add("hidden");
          });
          // クリックされたボタンの対象タブを表示
          const targetId = this.getAttribute("data-target");
          document.getElementById(targetId).classList.remove("hidden");
        });
      });
    </script>


    <!-------------------------------------------------->
    <h2>ソースファイルの表示</h2>
    <pre id="output"></pre>
    <script>
      // 外部の sample.html を読み込む
      fetch("s20251124_03.html")
        .then((response) => response.text())
        .then((data) => {
          // そのままテキストとして表示（タグは解釈されない）
          document.getElementById("output").textContent = data;
        })
        .catch((error) => {
          console.error("読み込みエラー:", error);
        });
    </script>
    <!-------------------------------------------------->
  </body>
</html>
