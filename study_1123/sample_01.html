<!DOCTYPE html>
<html lang="ja">
  <title>イベントバブリングの例</title>
  <body>
    <h2 id="showTitle"></h2>
    <script>
      document.getElementById("showTitle").textContent = document.title;
    </script>

    <div id="parent" style="padding: 20px; border: 1px solid black">
      親要素
      <button id="child">子要素ボタン</button>
    </div>

    <script>
      // イベントバブリングの例
      document.getElementById("parent").addEventListener("click", () => {
        alert("親がクリックされました");
      });

      document.getElementById("child").addEventListener("click", () => {
        alert("子がクリックされました");
      });
    </script>
    <iframe
      src="disptxt.html?url=sample_01.html"
      style="width: 100%; height: 400px"
      frameborder="0"
    ></iframe>
  </body>
</html>
