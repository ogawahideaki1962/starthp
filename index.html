        display: flex;
        flex-direction: column; /* 縦方向に配置 */

        color: white;

        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      }

      nav a:hover {
        text-decoration: underline;
      }

      .header-title {

        text-align: center;

      }
