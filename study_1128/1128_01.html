<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="sample text" />
    <link rel="stylesheet" href="../assets/css/sanitize.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>GRID,FLEXの復習</title>
    <style>
      .flexstyle {
        width: 100%;
        display: flex;
        margin: 20px;
        align-items: center;  /* 垂直方向の中央揃え */
        justify-content: center;  /* 水平方向の中央揃え */
      }
      .flexitem {
        width: 160px;
        height: max-content;
        margin: 20px;
        align-items: center;
      }
      .grid {
        width: 80%;
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 最大3列 */
        gap: 10px; /* 要素間の余白 */
      }
      .imgbox {
        width: 200px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="showTitle"></h1>
      <script>
        document.getElementById("showTitle").textContent = document.title;
      </script>
    </header>
    <main>
      <div class="flexstyle">
        <img class="flexitem" src="https://dummyimage.com/300x200/00f/fff" alt="" />
        <img class="flexitem" src="https://dummyimage.com/150x80/005/fff" alt="" />
        <img class="flexitem" src="https://dummyimage.com/200x200/050/fff" alt="" />
      </div>
      <div class="grid">
        <img class="imgbox" src="https://dummyimage.com/300x200/500/fff" alt="" />
        <img class="imgbox" src="https://dummyimage.com/300x200/055/fff" alt="" />
        <img class="imgbox" src="https://dummyimage.com/150x80/550/fff" alt="" />
        <img class="imgbox" src="https://dummyimage.com/150x80/50f/fff" alt="" />
        <img class="imgbox" src="https://dummyimage.com/150x80/505/fff" alt="" />
      </div>
    </main>
    <iframe
      src="../disptxt.html?url=1127_05.html"
      style="width: 100%; height: 400px"
      frameborder="0"
    ></iframe>
  </body>
</html>
