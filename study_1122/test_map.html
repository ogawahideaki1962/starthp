<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>地図の表示</title>
    <style>
      .normal {
        color: Blue;
      }
      .nodisp {
        display: none;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="normal">地図の表示/非表示をボタンで切り替える</p>
      <button id="disp_map">表示/非表示</button>
    </div>

    <iframe
      class=""
      id="map"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3323.7065019148854!2d130.41961450000002!3d33.5869689!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x354191ecf31d77c1%3A0x10a44e659f607297!2z44CSODEyLTAwMTEg56aP5bKh55yM56aP5bKh5biC5Y2a5aSa5Yy65Y2a5aSa6aeF5YmN77yU5LiB55uu77yR77yU4oiS77yS77yT!5e0!3m2!1sja!2sjp!4v1763795986291!5m2!1sja!2sjp"
      width="80%"
      height="200"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <script>
      const mapclass = document.getElementById("map");
      console.log(disp_map.classList);
      disp_map.addEventListener("click", function () {
        mapclass.classList.toggle("nodisp"); // クラスの付け外し
      });
    </script>
    <iframe
      src="disptxt.html?url=test_map.html"
      style="width: 100%; height: 400px"
      frameborder="0"
    ></iframe>
  </body>
</html>
