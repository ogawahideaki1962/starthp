<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>テキストファイルの表示</title>
    <meta name="description" content="sample text" />
    <link rel="stylesheet" href="./assets/css/sanitize.css" />
    <link rel="stylesheet" href="./style_disptxt.css" />
    <!-- <link rel="stylesheet" href="./assets/css/style.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" />
    <!-- highlight.js のCSS（テーマ） -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"
    />
    <!-- highlight.js 本体 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  </head>
  <body>
    <h1 id="pagetop"></h1>
    <a class="fixed-btn" id="btn1" href="#pagetop">先頭に戻る</a>
    <a class="fixed-btn" id="btn2" href="#pageend">最後に飛ぶ</a>

    <pre><code id="output" class="language-javascript"></code></pre>

    <script>
      const params = new URLSearchParams(window.location.search);
      const url = params.get('url');

      fetch(url)
        .then((response) => response.text())
        .then((data) => {
          const codeBlock = document.getElementById('output');
          codeBlock.textContent = data; // コードをそのまま挿入
          hljs.highlightElement(codeBlock); // ←ここで色付けを実行
        })
        .catch((error) => {
          console.error('読み込みエラー:', error);
        });
    </script>
    <h1 id="pageend"></h1>
  </body>
</html>
