<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>テキストファイルの表示</title>
    <meta name="description" content="sample text" />
    <link rel="stylesheet" href="./assets/css/sanitize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        /* font-size: large; */
        border: rgb(128, 128, 128) 1px solid;
        background-color: aquamarine;
      }
      h1 {
        text-align: center;
        font-size: 1.5em;
      }
      pre {
        width: max-content;
        font-family: serif;
        background-color: #f4f4f4;
        padding: 10px;
        border: 1px solid #ccc;
        white-space: pre-wrap; /* 長い行を折り返す */
        word-wrap: break-word; /* 単語の途中でも折り返す */
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <script>
        const params = new URLSearchParams(window.location.search);
        const url = params.get('url'); // URLパラメータからファイル名を取得"
        document.write('<h1>' + url + '</h1>'); // ファイル名を表示
        fetch(url)
          .then((response) => response.text())
          .then((data) => {
            // そのままテキストとして表示（タグは解釈されない）
            document.getElementById('output').textContent = data;
          })
          .catch((error) => {
            console.error('読み込みエラー:', error);
          });
      </script>
      <pre id="output"></pre>
    </main>
  </body>
</html>
