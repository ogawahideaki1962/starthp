<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>テキストファイルの表示</title>
    <meta name="description" content="sample text" />
    <link rel="stylesheet" href="./assets/css/sanitize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
    </style>
    <link rel="stylesheet" href="./style_disptxt.css" />
  </head>
  <body>
    <header></header>
    <main>
      <a class="fixed-btn" id="btn1" href="#pagetop">先頭に戻る</a>
     <a class="fixed-btn" id="btn2" href="#pageend">最後に飛ぶ</a>
 
      <script>
        const params = new URLSearchParams(window.location.search);
        const url = params.get('url'); // URLパラメータからファイル名を取得"
        document.write('<h1 id="pagetop">' + url + '</h1>'); // ファイル名を表示
        fetch(url)
          .then((response) => response.text())
          .then((data) => {
            // そのままテキストとして表示（タグは解釈されない）
            document.getElementById('output').textContent = data;
          })
          .catch((error) => {
            console.error('読み込みエラー:', error);
          });
      </script>
      <pre id="output"></pre>
      <h1 id="pageend">ページエンド</h1>
    </main>
  </body>
</html>
