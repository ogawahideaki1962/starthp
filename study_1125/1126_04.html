<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="sample text" />
    <link rel="stylesheet" href="../assets/css/sanitize.css" />
    <link rel="stylesheet" href="../styles.css" />
    <link href="base.css" rel="stylesheet" type="text/css" />
    <title>flexboxでレイアウトする場合</title>
    <style>
      .container {
        display: flex;
        width: 100%;
        border: 1px solid #ccc;
      }
      .content {
        flex: 1; /* 残りの幅を自動で埋める */
        background: lightyellow;
        margin-right: 10px;
      }
      .sidebar {
        width: 200px;
        background: lightblue;
      }
    </style>
  </head>
  <body>
    <header>
      <h2 id="showTitle"></h2>
      <script>
        document.getElementById("showTitle").textContent = document.title;
      </script>
    </header>
    <div class="container">
      <div class="content">
        本文コンテンツ
        <ul>
          <li>
            Flexboxを使うとサイドバーの幅を固定し、本文エリアが自動で調整される
          </li>
          <li>親要素の高さが消えないのでclearfixは不要</li>
          <li>display: flex; を指定するだけで横並びになる</li>
          <li>本文は flex: 1; で残りの幅を自動調整</li>
          <li>余白や高さの調整が自然に行われるので、clearfix不要</li>
        </ul>
      </div>
      <div class="sidebar">
        サイドバー
        <ol>
          <li>メニュー1</li>
          <li>メニュー2</li>
          <li>メニュー3</li>
          <li>メニュー4</li>
          <li>メニュー5</li>
        </ol>
      </div>
    </div>
    <p></p>
    <iframe
      src="disptxt.html?url=1126_04.html"
      style="width: 100%; height: 400px"
      frameborder="0"
    ></iframe>
  </body>
</html>
