<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="sample text" />
    <link rel="stylesheet" href="../assets/css/sanitize.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>opacity vs rgba</title>
    <style>
      body {
        display: flex;
        background: url("https://picsum.photos/800/400") no-repeat center/cover;
        font-family: sans-serif;
        color: #333;
      }

      .mainBox {
        /* display: flex; */
        width: 200px;
        justify-content: space-between;
        margin-left: auto;
        padding: 10px 10px;
        /* background-color: #888; */
      }

      .box-opacity {
        /* color: black; */
        text-align: center;  /* 文字を中央に配置 */
        background: #3498db;
        opacity: 0.5; /* 要素全体が半透明になる */
        padding: 5px;
        margin-bottom: 20px;
        border-radius: 8px;
      }
      
      .box-opacity:hover {
        opacity: 0.8;
      }

      .box-rgba {
        text-align: center;  /* 文字を中央に配置 */
        background: rgba(52, 152, 219, 0.5); /* 背景だけ半透明 */
        padding: 5px;
        border-radius: 8px;
      }

      .box-rgba:hover {
        background: rgba(52, 152, 219, 0.8); /* 背景だけ半透明 */
      }

      body {
        background: url("https://picsum.photos/1000/600") no-repeat center/cover;
        font-family: sans-serif;
      }

      .dropdown {
        position: relative;
        display: inline-block;
        background-color: rgba(255,0,0,0);
      }

      .dropbtn {
        width: 140px;
        background: rgba(255, 255, 255, 0.25); 背景だけ半透明
        color: #fff; /* 文字は不透明でくっきり */
        padding: 10px 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        backdrop-filter: blur(8px); /* ガラス風のぼかし */
        transition: background 0.3s ease;
      }

      .dropbtn:hover {
        background: rgba(255, 255, 255, 0.35);
      }

      .dropdown-content {
        display: none;
        position: absolute;
        min-width: 180px;
        background: rgba(5, 255, 255, 0.2); /* 背景のみ透過 */
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(12px);
        overflow: hidden;
      }

      .dropdown-content a {
        color: #fff; /* 文字は不透明で読みやすい */
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        transition: background 0.2s ease;
      }

      .dropdown-content a:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="showTitle"></h1>
      <script>
        document.getElementById('showTitle').textContent = document.title;
      </script>
    </header>
    <main>
      <nav class="dropdown">
        <button class="dropbtn">Menu ▼</button>
        <div class="dropdown-content">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
      </nav>
      <div class="mainBox">
        <div class="box-opacity">
          <p>Opacityで半透明</p>
        </div>
        <div class="box-rgba">
          <p>RGBAで半透明</p>
        </div>
      </div>
    </main>
    <img class="explain" src="images/#.png" alt="画像01" />
  </body>
  <iframe
    src="../disptxt.html?url=./study_1125/1127_05.html"
    style="width: 100%; height: 400px"
    frameborder="0"
  ></iframe>
</html>
