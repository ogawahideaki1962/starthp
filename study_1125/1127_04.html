<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="sample text" />
    <link rel="stylesheet" href="../assets/css/sanitize.css" />
    <link href="styles.css" rel="../styles.css" type="text/css" />
    <title>おしゃれなプルダウンメニュー</title>
    <style>
      main {
        height: 300px;
        background: url('https://picsum.photos/800/400') no-repeat center/cover;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
        display: flex;
        flex-direction: column;
        /* 縦方向に配置 */
        justify-content: space-between;
        padding: 20px 20px 20px 20px;
      }
      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropbtn {
        max-width: 200px;
        background: linear-gradient(to bottom, rgb(228, 227, 227), green);
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        backdrop-filter: blur(8px);
        transition: background 0.3s ease;
      }

      .dropbtn:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      .dropdown-content {
        display: none;
        max-width: 200px;
        position: absolute;
        min-width: auto;
        margin-left: 6px;
        background: rgba(255, 255, 255, 0);
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0);
        backdrop-filter: blur(12px);
        overflow: hidden;
      }

      .dropdown-content a {
        color: #fff;
        padding: 6px 20px;
        text-align: center;
        border-radius: 12px;
        border: 1px solid rgba(176, 176, 177, 0.3);
        background: linear-gradient(
          to bottom,
          rgba(228, 227, 227, 0),
          rgba(0, 0, 250, 0.5)
        );
        text-decoration: none;
        display: block;
        transition: background 0.2s ease;
      }

      .dropdown-content a:hover {
        background: linear-gradient(45deg, rgb(228, 227, 227), blue);
        background: linear-gradient(
          to bottom,
          rgba(228, 227, 227, 0),
          rgba(227, 0, 0, 0.2)
        );
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .btm {
        background: linear-gradient(45deg, rgb(228, 227, 227), blue);
        height: 40px;
        width: 200px;
        border-radius: 6px;
        justify-content: center;
        text-align: center;
      }
      .explain {
        margin-top: 20px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="showTitle"></h1>
      <script>
        document.getElementById('showTitle').textContent = document.title;
      </script>
    </header>
    <main>
      <nav class="dropdown">
        <button class="dropbtn">Menu ▼</button>
        <div class="dropdown-content">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
      </nav>
    </main>
    <img class="explain" src="images/gradient01.png" alt="画像01" />
    <img class="explain" src="images/transparent01.png" alt="画像01" />
    <img class="explain" src="images/transparent02.png" alt="画像01" />
  </body>
  <iframe
    src="../disptxt.html?url=./study_1125/1127_04.html"
    style="width: 100%; height: 400px"
    frameborder="0"
  ></iframe>
</html>
