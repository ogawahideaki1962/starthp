<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>querySelectorとgetElementIdの違い</title>
    <link href="base.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <img
      class="explain"
      src="images/queryselector.png"
      alt="表示できません"
      title="querySelectorとgetElementIdの違い"
    />
    <div id="header"></div>
    <div class="menu"></div>
    <p class="menu">Hello</p>
    <script>
      const header = document.getElementById("header");
      // id="header" の要素だけ取得
      header.textContent = "getElementByIdで取得したヘッダー部分";

      const menu = document.querySelector(".menu");
      // class="menu" の最初の要素を取得（この場合 <div class="menu">）
      menu.textContent = "querySelectorで取得した最初のmenuクラス部分";

      const pMenu = document.querySelector("p.menu");
      // <p class="menu"> を取得
      pMenu.textContent = "querySelectorで取得したpタグのmenuクラス部分";

      const menus = document.querySelectorAll(".menu");
      menus[1].textContent = "querySelectorAllで取得した2番目のmenuクラス部分";
    </script>
  </body>
  <iframe
    src="disptxt.html?url=1126_01.html"
    style="width: 100%; height: 400px"
    frameborder="0"
  ></iframe>
</html>
