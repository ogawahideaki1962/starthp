<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
    <title>floatでレイアウトする場合</title>
    <link href="base.css" rel="stylesheet" type="text/css" />
<style>
.container {
  width: 600px;
  border: 1px solid #ccc;
}
.sidebar {
  float: right;
  width: 200px;
  background: lightblue;
}
.content {
  margin-right: 210px; /* サイドバー分の余白を手動で調整 */
  background: lightyellow;
}
.clearfix::after {
  content: "";
  display: block;
  clear: both;
}
</style>
</head>
<body>
        <h2 id="showTitle"></h2>
    <script>
      document.getElementById("showTitle").textContent = document.title;
    </script>
    <div class="container clearfix">    
  <div class="sidebar">サイドバー
  </div>
  <div class="content">本文コンテンツ  </div>
</div>
<p>floatを使ったレイアウト例です。</p>
<p>floatを使うとサイドバーを右に寄せることができます。</p>
<p>
    <ul>
        <li>
            float: right でサイドバーを右に寄せる
        </li>
        <li>
            本文は  margin-right を手動で調整しないと重なってしまう
        </li>
        <li>
            親要素の高さが消えるため  clearfix が必要
        </li>
    </ul>
</p>

    style="width:100%; height:300px;"
   frameborder="0"></iframe>

</body>
</html>
