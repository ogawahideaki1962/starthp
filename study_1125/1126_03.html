<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="sample text" />
    <link rel="stylesheet" href="../assets/css/sanitize.css" />
    <title>floatでレイアウトする場合</title>
    <link href="base.css" rel="stylesheet" type="text/css" />
<style>
.container {
  width: 100%;
  border: 1px solid #ccc;
  background: lightyellow;
}
.sidebar {
  float: right;
  width: 200px;
  background: lightblue;
}
.content {
  background: lightyellow;
}
img {
  width: 100px;
  float: left;
  max-width: 100%;
  height: auto;
  padding: 5px;
}
.clearfix::after {
  content: "";
  display: block;
  clear: both;
}
</style>
</head>
<body>
  <header>
    <h2 id="showTitle"></h2>
    <script>
      document.getElementById("showTitle").textContent = document.title;
    </script>
  </header>

  <div class="container clearfix">    
    <div class="content">
      <img src="images/pasta.jpg" alt="">
       画像をfloat right で左に寄せ、説明文をその右に表示し、画像の下側に回り込むようなレイアウトになっています。
      <br>このような場合は、floatを使うのが良いでしょう。display flex とは使い道が異なりますので、注意が必要です。
      慣れていきましょうね。
  </div>
</div>
<p>floatを使ったレイアウト例です。</p>
<p>floatを使うとサイドバーを右に寄せることができます。</p>
<p>
    <ul>
        <li>
            float: right でサイドバーを右に寄せる
        </li>
        <li>
            本文は  margin-right を手動で調整しないと重なってしまう
        </li>
        <li>
            親要素の高さが消えるため  clearfix が必要
        </li>
    </ul>
</p>
