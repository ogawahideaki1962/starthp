<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>getElementByIdとquerySelectorの併用例</title>
  <style>
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
    .done {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <h1 id="pageTitle">買い物リスト</h1>
  <ul>
    <li class="item">りんご</li>
    <li class="item">みかん</li>
    <li class="item">ぶどう</li>
    <li class="item">なし</li>
    <li class="item">すいか</li>
  </ul>
  <button id="changeTitleBtn">タイトル変更</button>
  <button id="highlightBtn">全部強調</button>
  <button id="doneBtn">偶数番目を完了</button>

  <script src="script.js"></script>
</body>
</html>
