<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="sample text" />
    <link rel="stylesheet" href="../assets/css/sanitize.css" />
    <link href="styles.css" rel="../subpage.css" type="text/css" />
    <title>display: grid;</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 100px);
        gap: 20px;
      }

      #gi1 {
        background-color: aqua;
        grid-column: 1/3;
        grid-row: 1/3;
      }
      #gi2 {
        background-color: seashell;
        grid-column: 3/5;
        grid-row: 1/2;
      }
      #gi3 {
        background-color: darkkhaki;
        grid-column: 3/4;
        grid-row: 2/3;
      }
      #gi4 {
        background-color: aquamarine;
        grid-column: 4/5;
        grid-row: 2/4;
      }
      #gi5 {
        background-color: pink;
        grid-column: 1/4;
        grid-row: 3/4;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="showTitle"></h1>
      <script>
        document.getElementById('showTitle').textContent = document.title;
      </script>
    </header>
    <main>
      <p>左上が座標(1,1)</p>
      <div class="grid-container">
        <div class="grid_item" id="gi1">
          Grid Item1<br />
          grid-column: 1/3;<br />
          grid-row: 1/3;<br>
          座標(1,1)から(3,3)
        </div>
        <div class="grid_item" id="gi2">
          Grid Item2<br />
          grid-column: 3/5;<br />
          grid-row: 1/2;<br>
          座標(3,1)から(5,2)
        </div>
        <div class="grid_item" id="gi3">
          Grid Item3
          grid-column: 3/4;<br />
          grid-row: 2/3;
        </div>
        <div class="grid_item" id="gi4">
          Grid Item4<br />
          grid-column: 4/5;<br />
          grid-row: 2/4;
        </div>
        <div class="grid_item" id="gi5">
          Grid Item5<br />
          grid-column: 1/4;<br />
          grid-row: 3/4;
        </div>
      </div>
    </main>
    <footer>
      <iframe
        src="../disptxt.html?url=./study_1203/1203_02.html"
        style="width: 100%; height: 600px"
        frameborder="0"
      ></iframe>
    </footer>
  </body>
</html>
